<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hi frnds!</title>
  </head>
  <body>

        <div class="row justify-content-center mt-5">
                <div class="col-md-5">
                    <h2>Smile</h2>
                </div>
            </div>
            <div class="row justify-content-center mt-3">

                <div class="col-md-4">
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="blood">Blood Group</label>
                            <input type="text" name="blood" placeholder="Enter your bloodgroup +ve or  -ve" class="form-control" id="blood" required>
                        </div>
                        <div class="form-group">
                                <label for="t">TyPE what's on your mind</label>
                                <textarea name="t" class="form-control" id="t" ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="mail">Mail</label>
                            <input type="email" name="mail" class="form-control" id="mail" required>
                        </div>
                        <div class="form-group">
                                <label for="address">ADDRESS </label>
                                <textarea name="address" class="form-control" id="address" ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="contact">CONTACT</label>
                            <input type="number" name="contact" class="form-control" id="contact" required>
                        </div>
                        <div class="form-group">
                            <label for="contact1">CONTACT1</label>
                            <input type="number" name="contact1" class="form-control" id="contact1" required>
                        </div>
                            <br>


                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>

  </body>
</html>
